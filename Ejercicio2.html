<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo Roles Aria <\title>
            <style>
                .tabs button {margin-right: 5px;
                    table { border-collapse: collapse; width: 50%;}
                    th, td {border: 1px solid #333; padding: 5px;}
                    </style>
                    </head>
                    <body>
                       </h1> Ejemplo de Roles Arias</h1>

                       <!--role= tablits" -->
                       <div role="tablits" aria-label="Secciones de Contenido" class="tabs">
                        <button role="tab" aria-selected="true" id="tab1" aria-controls="panel1" Tab1</button>
                            <button role="tab" aria selected="false" id="tab2" aria-controls="panel2"> Tab2</button>
                            </div>

                            <div id="panel1" role="tabpanel" aria-labelledby="tab1">
                                <p>Contenido del Tab 1</p>
                                </div>
                                <div id="panel2" role="tabpanel" aria-level="tab2" hidden>
                                    <p>Contenido del Tab 2</p>
                                    </div>

                                    <!--role="table"-->
                                    <table role="table" aria-label="tabla de Ejemplo"
                                    </thead>
                                    <tr>

                                        <th role="columnheader"> Nombre</th>
                                        <th role="columnheader"> Edad</th>
                                        </tr>
                                        </thead>
                                        </tbody>
                                        <tr>
                                            <td role="cell">Ana</td>
                                            <td role="cell">28</td>
                            
                                            </tr>
                                        <tr>
                                            <td role="cell">Luis</td>
                                            <td role="cell">34</td>
                                            </tr>
                                            </tbody>
                                            </table>
                                            <--role="img" -->
                                            <div role="img" area-label="Logo de la empresa">
                                                <img src="https://via.placeholder.com/150" alt=""
                                            </div>
                                            </body>
