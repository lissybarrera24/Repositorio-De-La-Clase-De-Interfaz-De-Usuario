<!DOCTYPE html>
<html lang="es">
<head>

    <title>Tarea 8 - Flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-200 min-h-screen flex items-center justify-center">

    <!-- CONTENEDOR PRINCIPAL FLEX -->
    <div class="flex gap-6 items-start">

        <!-- FIGURA 1: Rectángulo más largo a lo ancho (bajada) -->
        <div class="bg-blue-200 w-48 h-16 mt-8 flex items-center justify-center text-2xl font-bold text-black border-4 border-blue-600 rounded-xl">
            1
        </div>

        <!-- FIGURA 2: Cuadrado grande un poco más ancho -->
        <div class="bg-blue-200 w-36 h-32 flex items-center justify-center text-3xl font-bold text-black border-4 border-blue-600 rounded-xl">
            2
        </div>

        <!-- FIGURA 3: Rectángulo más angosto (bajada) -->
        <div class="bg-blue-200 w-48 h-24 mt-8 flex items-center justify-center text-3xl font-bold text-black border-4 border-blue-600 rounded-xl">
            3
        </div>

        <!-- FIGURA 4: Cuadrado un poquito más ancho -->
        <div class="bg-blue-200 w-32 h-28 flex items-center justify-center text-3xl font-bold text-black border-4 border-blue-600 rounded-xl">
            4
        </div>

    </div>

</body>
</html>
