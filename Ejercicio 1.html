<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño 1 - Flexbox y BEM</title>
  <style>
    /* Bloque principal */
    .contenedor {
      background-color: #add8e6; /* azul claro */
      height: 100vh;
      display: flex;
      flex-direction: column-reverse; /* de abajo hacia arriba */
      align-items: center;
      justify-content: space-around;
    }

    /* Elemento (los cuadros) */
    .contenedor__item {
      background-color: #ffd580; /* amarillo claro/anaranjado */
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="contenedor__item">Ítem 1</div>
    <div class="contenedor__item">Ítem 2</div>
    <div class="contenedor__item">Ítem 3</div>
    <div class="contenedor__item">Ítem 4</div>
  </div>
</body>
</html>
